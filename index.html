<!DOCTYPE html>
<html>

<head>
    <title>WORDGAME</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="game.js"></script>
    <style>
        h3 {

            color: rgb(255, 0, 0)
        }

        h2 {

            color: rgb(128, 22, 228)
        }

        body {
            background-color: greenyellow;
        }

        /* { */
        /* background-image: url("turtle.gif"); */
        /* background-repeat: no-repeat; */
        /* float: right; */
        /* clear: both; */
        /* } */
    </style>
</head>

<body>


    <div class="container">
        <div class="jumbotron text-center">
            <h1>NOT YOUR GAMMIE'S HANGMAN
                <br>
                <small>TOUGH LITTLE ANIMALS</small>
            </h1>
        </div>

        <div class="row center-block match-my-cols">
            <div class="col-xs-12 col-md-8 text-center left">
                <h2 id="START GAME">Press any key to get started!</h2>
                <h3>Current word:</h3>
                <div id="currentWord"></div>
                <br>
                <div class="row">
                    <div class="col-xs-12 col-md-8">
                        <h3>Letters Guessed:</h3>
                        <div id="lettersGuessed">--</div>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <h3>Guesses Left:</h3>
                        <div id="guessesLeft">--</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <h3>Number of Wins:</h3>
                        <div id="wins">0</div>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <h3>Number of Losses:</h3>
                        <div id="losses">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
